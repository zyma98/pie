[package]
name = "ingim/es-init"
version = "0.1.0"
description = "Initialize an Evolution Strategies adapter"
authors = ["In Gim <in.gim@yale.edu>"]
repository = "https://github.com/pie-project/pie"
readme = "README.md"
keywords = ["evolution-strategies", "initialization", "adapter"]

[engine]
min_version = "^1.0.0"

[interface]
inputs = [
    { name = "name", type = "string", description = "Name of the adapter to create/export" },
    { name = "rank", type = "int", description = "Rank of the adapter" },
    { name = "alpha", type = "float", description = "Scaling factor alpha" },
    { name = "population_size", type = "int", description = "Population size for evolution" },
    { name = "mu_fraction", type = "float", description = "Fraction of population to select" },
    { name = "initial_sigma", type = "float", description = "Initial standard deviation" },
    { name = "upload", type = "string", optional = true, description = "Optional filename to upload initial weights from" },
]
outputs = []
