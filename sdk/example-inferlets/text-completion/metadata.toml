# Text Completion Inferlet Metadata
# This file describes the text_completion inferlet for the pie-desktop inferlet store

# Basic Information
id = "text-completion"
name = "Text Completion"
version = "1.0.0"
author = "Pie Team"
description = """
A general-purpose text completion inferlet that generates text based on user prompts.
Uses a language model to produce coherent, contextually relevant completions.
Ideal for creative writing, code generation, question answering, and more.
"""
short_description = "Generate text completions from prompts"

# Categorization
categories = ["single-round", "text", "example", "featured"]
icon = "edit"

# Command-line arguments
[[args]]
name = "prompt"
type = "string"
description = "The prompt text to complete"
cli_flags = ["-p", "--prompt"]
required = true
default = ""

[[args]]
name = "max_tokens"
type = "number"
description = "Maximum number of tokens to generate"
cli_flags = ["-n", "--max-tokens"]
required = false
default = "256"

# Metadata
[meta]
wasm_file = "text_completion.wasm"
