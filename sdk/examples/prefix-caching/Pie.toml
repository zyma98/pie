[package]
name = "prefix-caching"
version = "0.1.0"
description = "Prefix caching for efficient KV cache reuse across requests"
authors = ["Pie Team"]

[runtime]
core = "^0.2.0"
mcp = "^0.2.0"

[parameters]
prompt = {type = "string", optional = true, description = "The prompt to send to the model (default: 'What is the capital of Washington State?')"}
max_tokens = {type = "int", optional = true, description = "Maximum number of new tokens to generate (default: 128)"}
invalidate_cache = {type = "bool", optional = true, description = "If true, invalidate the cached prefix before running"}
