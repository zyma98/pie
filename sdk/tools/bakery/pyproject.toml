[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pie-bakery"
version = "0.1.0"
description = "Pie Bakery - Build and publish inferlets"
authors = [{ name = "Pie Team" }]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "typer>=0.9.0",
    "toml>=0.10.0",
    "httpx>=0.27.0",
    "esprima>=4.0.0",
]

[project.scripts]
bakery = "bakery.main:app"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]
