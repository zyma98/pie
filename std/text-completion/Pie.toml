[package]
name = "text-completion"
version = "0.1.0"
description = "Simple text completion inferlet"
authors = ["In Gim <in.gim@yale.edu>"]
repository = "https://github.com/pie-project/pie"
readme = "README.md"

[runtime]
core = "^0.2.0"
mcp = "^0.2.0"

[parameters]
prompt = {type = "string", description = "The user message to complete"}
system = {type = "string", optional = true, description = "System prompt to set assistant behavior"}
max_tokens = {type = "int", optional = true, description = "Maximum number of tokens to generate (default: 256)"}
temperature = {type = "float", optional = true, description = "Sampling temperature (default: 0.6)"}
top_p = {type = "float", optional = true, description = "Top-p nucleus sampling threshold (default: 0.95)"}
