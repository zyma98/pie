[package]
name = "openresponses-server"
version = "0.1.0"
edition = "2024"
description = "OpenResponses-compliant HTTP server inferlet for Pie"

[lib]
crate-type = ["cdylib"]

[dependencies]
wstd = "0.5.6"
inferlet = { path = "../../sdk/rust/inferlet" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[profile.release]
lto = true
