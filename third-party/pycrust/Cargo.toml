[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["Pie Team"]
license = "Apache-2.0"
repository = "https://github.com/pie-project/pie"

[workspace.dependencies]
# IPC
iceoryx2 = "0.8.0"



# Async runtime
tokio = { version = "1.49", features = ["full"] }

# Python bindings
pyo3 = { version = "0.27", features = ["extension-module"] }

# Serialization
rmp-serde = "1.3"
rmpv = { version = "1.3", features = ["with-serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_bytes = "0.11"
serde_json = "1.0"
pythonize = "0.27"
base64 = "0.22"

# Concurrency
dashmap = "6.1"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Utilities
bytes = "1.10"
