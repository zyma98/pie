[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pycrust-ffi"
version = "0.1.0"
description = "Python worker for PyCrust FFI-based RPC"
requires-python = ">=3.10"
dependencies = [
    "msgpack>=1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["pycrust_ffi"]
