name: Release Cargo Package

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to release'
        required: true
        type: choice
        options:
          - pie (runtime/)
          - inferlet (sdk/rust/inferlet/)
          - inferlet-macros (sdk/rust/inferlet-macros/)
      dry_run:
        description: 'Dry run (build but do not publish)'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Determine package path
        id: info
        run: |
          case "${{ inputs.package }}" in
            "pie (runtime/)")
              echo "path=runtime" >> $GITHUB_OUTPUT
              echo "name=pie" >> $GITHUB_OUTPUT
              ;;
            "inferlet (sdk/rust/inferlet/)")
              echo "path=sdk/rust/inferlet" >> $GITHUB_OUTPUT
              echo "name=inferlet" >> $GITHUB_OUTPUT
              ;;
            "inferlet-macros (sdk/rust/inferlet-macros/)")
              echo "path=sdk/rust/inferlet-macros" >> $GITHUB_OUTPUT
              echo "name=inferlet-macros" >> $GITHUB_OUTPUT
              ;;
          esac
      
      - name: Check package
        working-directory: ${{ steps.info.outputs.path }}
        run: cargo check
      
      - name: Run tests
        working-directory: ${{ steps.info.outputs.path }}
        run: cargo test
      
      - name: Dry run - package
        if: inputs.dry_run == true
        working-directory: ${{ steps.info.outputs.path }}
        run: cargo package --allow-dirty
      
      - name: Publish to crates.io
        if: inputs.dry_run == false
        working-directory: ${{ steps.info.outputs.path }}
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
