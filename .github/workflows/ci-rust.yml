name: Rust CI

on:
  push:
    branches: [main]
    paths:
      - 'runtime/**'
      - 'client/rust/**'
      - 'sdk/rust/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  pull_request:
    branches: [main]
    paths:
      - 'runtime/**'
      - 'client/rust/**'
      - 'sdk/rust/**'
      - 'Cargo.toml'
      - 'Cargo.lock'

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    name: Format (rustfmt)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check
        working-directory: runtime

  clippy:
    name: Lint (clippy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: runtime

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --all-features
        working-directory: runtime
