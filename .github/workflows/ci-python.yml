name: Python CI

on:
  push:
    branches: [main]
    paths:
      - 'runtime-backend/**'
      - 'control/**'
      - 'client/python/**'
      - 'sdk/tools/bakery/**'
      - 'tests/format/python-*.sh'
  pull_request:
    branches: [main]
    paths:
      - 'runtime-backend/**'
      - 'control/**'
      - 'client/python/**'
      - 'sdk/tools/bakery/**'
      - 'tests/format/python-*.sh'

permissions:
  contents: read

jobs:
  format:
    name: Format (black)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: "3.12"

      - name: Run black format check
        run: ./tests/format/python-format.sh

  typecheck:
    name: Type Check (pyright)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: "3.12"

      - name: Run pyright
        run: ./tests/format/python-typecheck.sh
