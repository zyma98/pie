# Echo Inferlet Metadata
# This file describes the echo inferlet for the pie-desktop inferlet store

# Basic Information
id = "echo"
name = "Echo"
version = "1.0.0"
author = "Pie Team"
description = """
A simple echo inferlet that prints the provided text after an optional delay.
Useful for testing, debugging, and demonstrating basic inferlet functionality.
"""
short_description = "Echo text with optional delay"

# Categorization
categories = ["single-round", "text", "example"]
icon = "message"

# Command-line arguments
[[args]]
name = "text"
type = "string"
description = "The text to echo"
cli_flags = ["-t", "--text"]
required = false
default = ""

[[args]]
name = "delay"
type = "number"
description = "Delay in milliseconds before echoing"
cli_flags = ["-d", "--delay"]
required = false
default = "0"

[[args]]
name = "text-before-delay"
type = "string"
description = "Text to print before the delay"
cli_flags = ["-b", "--text-before-delay"]
required = false
default = ""

# Metadata
[meta]
wasm_file = "echo.wasm"
